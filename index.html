<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src='/underscore.js'></script>
    <title>Bureau of Economic Analysis - Open Data</title>
    <meta name="title" content="Bureau of Economic Analysis - Open Data">
    <meta property="og:title" content="Bureau of Economic Analysis - Open Data">
    <meta property="og:site_name" content="Socrata">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://bea.demo.socrata.com/location-consultant">
  </head>
  <body>
    <div class="row-fluid">
      <form role="form" id="options-selection-form">
        <div class="state-input-group">
          <label for="textInput">Enter State Name</label>
          <input list="statesList" type="text" id="stateTextInput" placeholder="Enter State..." />
          <datalist id="statesList">
            <select name="states" id="states">
            </select>
          </datalist>
        </div>
        <div class="industry-input-group">
          <label for="industry-input">Enter Industry</label>
          <input type="text" list="industries" id="industryTextInput" placeholder="Enter Industry" />
          <datalist>
            <select name="industries" id="industries">
            </select>
          </datalist>
        </div>
        <div class="occupation-input-group">
          <label for="occupation-input">Enter Occupation</label>
          <input list="occupations" id="occupationTextInput" placeholder="Enter Occupation" />
          <datalist id="occupations"></datalist>
        </div>

        <input type='submit'/>
      </form>
    </div>
    <table>
      <thead>
        <tr class="location-header">
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr class="compensation">
          <td>Compensation</td>
        </tr>
        <tr class="wages-salary">
          <td>Wages and Salaries</td>
        </tr>
        <tr class="education">
          <td>Educational Attainment</td>
        </tr>
        <tr class="employment">
          <td>Employment</td>
        </tr>
        <tr class="wages">
          <td>Wages</td>
        </tr>
        <tr class="raw-material">
          <td>Raw material</td>
        </tr>
        <tr class="intermediate-material">
          <td>Intermediate materials</td>
        </tr>
        <tr class="final-material">
          <td>Final materials</td>
        </tr>
        <tr class="natural-gas">
          <td>Natural gas prices</td>
        </tr>
        <tr class="electricity">
          <td>Electricity prices</td>
        </tr>
        <tr class="oil">
          <td>Oil Prices</td>
        </tr>
        <tr class="highway-capital">
          <td>Capital Outlay for highways</td>
        </tr>
        <tr class="highway-miles">
          <td>Highway Miles by State</td>
        </tr>
      </tbody>
    </table>
    <script src='//cdnjs.cloudflare.com/ajax/libs/rxjs/2.5.1/rx.lite.js'></script>
    <script src='/location-c.js'></script>
  </body>
</html>
